<link rel="stylesheet" href="styles/vars-selector.css" />

<h4 style="font-weight: bold;">변수 선택</h4>
<hr>
<div>
    <div>
        <div class="row">
            <div class="col" id="desc-vars">
                <b>설명 변수</b>
                <div class="container">
                </div>
            </div>
            <div class="col" id="targ-vars">
                <b>목적 변수</b>
                <div class="container">
                </div>
            </div>
        </div>
        <div style="height: 10px;"></div>
        <div style="text-align: right">
            <input id="vars-selector-btn"
                   value="분석"
                   type="submit"
                   class="form-control btn btn-primary"
                   style="width: 100px;">
        </div>
    </div>
    <script>
        $("#vars-selector-btn").click(() => {
            let inputs = {
                desc: [...document.querySelectorAll("#desc-vars input:checked")],
                targ: [...document.querySelectorAll("#targ-vars input:checked")]
            }
            console.log(inputs.desc.map(input => input.value))
        })
    </script>
</div>
